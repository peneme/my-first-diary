{% extends 'diary/base.html' %}

{% block content %}
<h1>日記一覧</h1>
<table class="table">
  <thead>
    <tr>
      <th>タイトル</th>
      <th>日付</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for day in day_list %}
    <tr>
      <td><a href="{% url 'diary:detail' day.pk %}">{{ day.title }}</a></td>
      <td>{{ day.date }}</td>
      <td>
        {% if user.is_superuser %}
        <a href="{% url 'diary:update' day.pk %}" target="_blank">更新</a>
        {% endif %}  
      </td>

      <td>
        {% if user.is_superuser %}
        <a href="{% url 'diary:delete' day.pk %}" target="_blank">削除</>
        {% endif %}
      </td>
      
    </tr>
  {% endfor %}
  </tbody>
</table>

{% include 'diary/page4.html' %}

{% endblock %}
